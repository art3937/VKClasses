plugins {
    id 'org.jetbrains.kotlin.jvm' version '2.0.0'
    id 'java'
    id 'jacoco'
}

group = 'ru.netology'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation "org.jetbrains.kotlin:kotlin-test:2.0.0"
    testImplementation 'junit:junit:4.13.2'

}

